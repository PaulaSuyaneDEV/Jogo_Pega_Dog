<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pega Dog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Oswald&family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,500;1,700&family=Satisfy&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="shortcut icon" href="src/midia/pexels-ilargian-faus-1629781.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="navbar">
          <div class="game-time">
            <h2>Time</h2>
            <h2 id="time-game">0</h2>
          </div> 
          <div class="game-score">
            <h2>Score</h2>
            <h2 id="score-game">0</h2>
          </div> 
          <div class="game-life">
            <h2>Moves</h2>
            <h2 onclick="ContadorJogadas()" id="contadorJogadas">0</h2>
          </div>
        </div>
        <div class="box-jogadas">
          <p class="start-game" onclick="IniciarGame()" id="countJogadas">Iniciar Partida</p>
        </div>
        
        <div class="box-game">
          

            <!--        .panel-row>square[id="0"]*3
-->     
        <div class="box-row">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div class="box-row">
            <div class="square enemy" id="4"></div>
            <div class="square " id="5 "></div>
            <div class="square" id="6"></div>
        </div>
        <div class="box-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
        
        </div>
    </div>
    <script defer src="src/script/engine.js"></script>
</body>
</html>
